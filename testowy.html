      startFromRoot(stock);

      function startFromRoot(data) {
        const ulEl = document.querySelector('ul');
        if (ulEl) {
          data.forEach((root) => {
            if (!root.parent) {
              generateTree(root, data, ulEl);
            }
          });
        }
      }

      function generateTree(item, data, ulEl) {
        const itemEl = document.createElement('li');
        itemEl.innerText = `${item.type}: ${item.indication}`;
        ulEl.appendChild(itemEl);
        const children = data.filter((child) => {
          return child.parent && child.parent === item.id;
        });
        console.log(children);
        if (children.length > 0) {
          const nestedUlEl = document.createElement('ul');
          itemEl.appendChild(nestedUlEl);
          children.forEach((nestChild) => {
            generateTree(nestChild, data, nestedUlEl);
            // const nestedItemEl = document.createElement('li');
            // nestedItemEl.innerText = `${nestChild.type}: ${nestChild.indication}`;
            // nestedUlEl.appendChild(nestedItemEl);
